<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Transaction Management System</h1>
        </header>

        
        <div class="controls">
            <label for="month">Select Month:</label>
            <select id="month-select">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3" selected>March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <input type="text" id="search-box" placeholder="Search transaction..." />
        </div>

        
        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="transactions-table">
                    <!-- Transactions will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        
        <section>
            <h2>Statistics</h2>
            <div class="statistics">
                <div>Total Sale: <span id="total-sales">0</span></div>
                <div>Total Sold Items: <span id="total-sold">0</span></div>
                <div>Total Not Sold Items: <span id="total-not-sold">0</span></div>
            </div>
        </section>

       
        <section>
            <h2>Price Range Chart</h2>
            <canvas id="bar-chart"></canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
